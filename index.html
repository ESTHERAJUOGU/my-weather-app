

        <!DOCTYPE html>
<html>
    <head>

                        <div class="row">
                            <div class=" col-9">
    <input type="search" placeholder="type a city"
        class="form-control" id="city-input" autocomplete="off">
                            </div>
<div class="col-2">
<input type="submit" value="search" class=" btn btn-primary w-100" >
</div>
</div>
                        </form>
        
      <h1 id="city"> New York</h1>
      <ul>
        <li id="date">
            Friday 05:00
        </li>
        <li> 
            Clear
        </li>
      </ul>
        </div>
        <div class="row">
            <div class="col-6">
        <div class="clearfix--weather-temprature">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHNAboprdLIVgFM7FxYyQdW54uh_U4bSHDqigWKCWC1OZC8o0HjS4bOyrx_guUQJc6lu0&usqp=CAU.png" alt="clear"

        </div>
        </div>
            </div>
        <div class="col-6">
        <ul>
        <li>
           <span id="diescription" >precipitation:0%</span>
        </li>
        <li>
           <span id="humility">Humidity:73% </span>/ 
        </li>
        <li>
     <span id="wind">  wind:2km/h </span>
        </li>
       </ul>
      
        </div>
        <div class="weather-forcast">
            <div class="row">
                <div class="col-2">
                  <div class ="weather-forcast-date" > sun</div>
                  <img src="https://openweathermap.org/img/wn/5od@2x.png"
                  alt="" width="42">
                  <div class="weather-forcast-temperature">
                    <span class="weather-forcast-temperature-max">18</span>
                    <span class="weather-forcast-temperature-min">12</span>
                  </div>
                </div>
            </div>
        </div>
